<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Practica de evaluacion Socket</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
</head>
<body>

  <div id="panel-bienvenida">
    <h2>Practica de evaluacion usando Sockets de comunicacion - Brayan Martinez Garcia</h2>
      <button id="Ingresar" onclick="ingresarAlChat">Ingresar al chat</button>
  </div>

  <div id="app-chat" style="display:none;">
      <h2>Practica de evaluacion 1er. Parcial - Brayan M.G.</h2>
      <h2 class="nube box">Chat con Socket</h2>
      <div id="ventana-mensajes">
        <div id="output"></div>
        <div id="escribiendo-mensaje"></div>
      </div>
      <input id="usuario" type="text" placeholder="Tu nombre">
      <input id="message" type="text" placeholder="Escribe un mensaje..." />
      <button id="enviar">Enviar</button>
  </div>

  <script src="/chat.js"></script>

</body>
</html>
